<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/person.css" />
    <script src="https://kit.fontawesome.com/a6909c0f2b.js"></script>
    <title>Itens para o Casamento</title>
  </head>
  <body>
    <header id="header"></header>

    <h1 class="my-5 text-center">Cadastro dos Itens para o nosso Casamento</h1>
    <form id="frm">
      <div class="row gy-3">
        <div class="col-md-5">
          <input
            class="form-control"
            type="text"
            id="iptName"
            placeholder="Digite o Nome do Item"
            required
          />
        </div>
        <div class="col-md-5">
          <input
            class="form-control"
            type="text"
            id="iptDescription"
            placeholder="Digite uma Descrição"
          />
        </div>
        <div class="col-md-5">
          <input
            class="form-control"
            type="text"
            id="iptPrice"
            placeholder="Digite o Preço (Somente números)"
          />
        </div>
        <div class="col">
          <button class="btn my-second-color" type="submit" id="btnSave">
            Salvar
          </button>
        </div>
      </div>
    </form>
    <table class="mt-3 table text-center" border="1px">
      <tr class="my-second-color">
        <th class="my-text-primary-color">Item</th>
        <th class="my-text-primary-color">Descrição</th>
        <th class="my-text-primary-color">Preço</th>
        <th class="my-text-primary-color">Excluir</th>
      </tr>
      <tbody id="rowTable"></tbody>
    </table>

    <footer id="footer"></footer>
    <script src="../js/injectHeaderFooter.js"></script>
    <script src="../js/person-api/personView.js" type="module"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="../js/firebase.js"></script>
  </body>
</html>
